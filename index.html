<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Todo App</h1>

        <div class="input-container">
            <input type="text" placeholder="Task name" class="task-input">
            <input type="text" placeholder="Set time" class="time-input" readonly>

            <div class="urgency-select-container">
                <select class="urgency-select">
                    <option value="green">● Green</option>
                    <option value="yellow">● Yellow</option>
                    <option value="orange">● Orange</option>
                    <option value="red">● Red</option>
                </select>
            </div>

            <button class="add-button">Add</button>
        </div>

        <ul class="todo-list"></ul>

        <h2 class="completed-title">Completed Tasks</h2>
        <ul class="completed-list"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
